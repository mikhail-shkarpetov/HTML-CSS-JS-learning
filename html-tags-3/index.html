<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<title>Знакомство с HTML тегами, часть 3.</title>
		<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
	</head>
	<body>
		<form action="#" method="post" enctype="multipart/form-data"></form>
		<div>
			<input tabindex="1" placeholder="Поле ввода" type="text" name="username" value="">
		</div>
		<div>
			<input disabled type="password" name="userpass" value="">
		</div>
		<div>
			<p><input tabindex="2" checked type="radio" name="beer" value="lager"> Светлое пиво</p>
			<p><input tabindex="2" type="radio" name="beer" value="dark"> Тёмное пиво</p>
		</div>
<br>
		<div>
			<p><input type="radio" name="beer2" value="lager"> Светлое пиво</p>
			<p><input checked type="radio" name="beer2" value="dark"> Тёмное пиво</p>
		</div>
<br>
		<div>
			<p><input type="checkbox" name="car" value="lager">Наличие авто</p>
			<p><input type="checkbox" name="car2" value="lager">Наличие авто 2</p>
			<p><input type="checkbox" name="car3" value="lager">Наличие авто 3</p>
			<p><input checked type="checkbox" name="car4" value="lager">Наличие авто 4</p>
		</div>
<br>
		<div>
			<p><input type="file" name="photo"></p>
		</div>
<br>
		<div>
			<textarea name="text"></textarea>
		</div>
<br>
		<div>
			<select name="color">
				<option value="red">Красный</option>
				<option value="blue">Синий</option>
				<option selected value="Black">Чёрный</option>
				<option value="Green">Зелёный</option>
			</select>
		</div>
<br>
		<div>
			<button type="submit">Отправить</button>
		</div>
	</body>
</html>
